<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div id="search-section">
      <div class="search-tabs">
        <button id="browse-tab" class="tab-btn active">Browse by League</button>
        <button id="search-tab" class="tab-btn">Search by Name</button>
      </div>

      <div id="browse-view">
        <select id="league-select" class="league-select">
          <option value="">Select a league...</option>
          <option value="English Premier League">English Premier League</option>
          <option value="English League Championship">English League Championship</option>
          <option value="Spanish La Liga">Spanish La Liga</option>
          <option value="German Bundesliga">German Bundesliga</option>
          <option value="Italian Serie A">Italian Serie A</option>
          <option value="French Ligue 1">French Ligue 1</option>
          <option value="Portuguese Primeira Liga">Portuguese Primeira Liga</option>
          <option value="Dutch Eredivisie">Dutch Eredivisie</option>
          <option value="Brazilian Serie A">Brazilian Serie A</option>
          <option value="Scottish Premier League">Scottish Premier League</option>
          <option value="American Major League Soccer">American Major League Soccer</option>
        </select>

        <div id="teams-list" class="teams-list hidden"></div>
      </div>

      <div id="search-view" class="hidden">
        <input type="text" id="team-input" placeholder="Enter team name (e.g. Arsenal)">
        <button id="search-btn">Save Team</button>
      </div>
    </div>

    <div id="status-msg" class="hidden"></div>

    <div id="content-section" class="hidden">
      <div class="header">
        <div class="team-header">
          <img id="team-logo" src="" alt="Team Logo" class="team-logo">
          <h2 id="team-name">Team Name</h2>
          <a id="team-link" href="#" target="_blank" rel="noopener noreferrer" class="team-external-link" title="View on TheSportsDB">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
          </a>
        </div>
        <button id="change-team-btn" class="text-btn">Change</button>
      </div>

      <div class="card result-card">
        <h3>Last Result</h3>
        <div class="league-name" id="last-league">League</div>
        <div class="match-info">
          <span class="team-name-display" id="last-home">Home</span>
          <span class="score" id="last-score">VS</span>
          <span class="team-name-display" id="last-away">Away</span>
        </div>
        <div class="date" id="last-date">Date</div>
      </div>

      <div class="card fixture-card">
        <h3>Next Fixture</h3>
        <div class="league-name" id="next-league">League</div>
        <div class="match-info">
          <span class="team-name-display" id="next-home">Home</span>
          <span class="vs">VS</span>
          <span class="team-name-display" id="next-away">Away</span>
        </div>
        <div class="date" id="next-date">Date</div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
